<header class="fs-5 col-xl-9 mb-4">
    <h2 class="mb-3"><code>AppBridge.goToAnchor()</code> Method</h2>
    <p>
        The <code>AppBridge.goToAnchor()</code> allows to to jump to a specific part of a page.
    </p>
    <hr class="mt-4">
</header>

<section class="col-xl-9 mb-4">
    <h3 id="presentation">Signature</h3>
    <pre><code class="language-typescript">goToAnchor(event: Event): void</code></pre>
    <h5>Parameters</h5>
    <div class="border rounded p-3">
        <dl>
            <dt><code>event: Event</code></dt>
            <dd>
                <p>
                    The event triggered when User interact with the associated HTML element.
                </p>
            </dd>
        </dl>
    </div>
</section>

<section class="col-xl-9 mb-4">
    <h3 id="presentation">Usage</h3>
    <figure>
        <figcaption>External HTML page:</figcaption>
        <pre><code class="language-html">&lt;a href="#myAnchor" onclick="appBridge.goToAnchor(event)"&gt;My Section&lt;/a&gt;
&lt;!-- content --&gt;
&lt;div id="myAnchor"&gt;My Section&lt;/div&gt;</code></pre></figure>
</section>
