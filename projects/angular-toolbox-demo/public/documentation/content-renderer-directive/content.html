<header class="fs-5 col-xl-9 mb-4">
    <h2 class="mb-3"><code>content</code> Attribute</h2>
    <p>
        The <code>content</code> attribute provides a value to be rendered within the decorated HTML element.
    </p>
    <hr class="mt-4">
</header>

<section class="col-xl-9 mb-4">
    <h3>Description</h3>
    <p>
        The value provided by the <code>content</code> attribute is injected into the decorated element
        and displayed as HTML content.
    </p>
    <h4>Usage</h4>
    <figure>
        <figcaption>HTML template:</figcaption>
        <pre><code class="language-html">&lt;div contentRenderer [content]="htmlPage | safeHtml"&gt;&lt;/div&gt;<figure>
</section>
