<header class="fs-5 col-xl-9 mb-4">
    <h2 class="mb-3"><code>Uuid.toString()</code> Method</h2>
    <p>
        The <code>Uuid.toString()</code> method returns a 128-bit label that represents a UUID string.
    </p>
    <hr class="mt-4">
</header>

<section class="col-xl-9 mb-4">
    <h3>Signature</h3>
    <pre><code class="language-typescript">toString(string): string</code></pre>
    <h5 class="mt-3">Returns</h5>
    <div class="border rounded p-3">
        <p>
            A 128-bit label that represents a UUID string encapsulated by this <code>Uuid</code> instance.
        </p>
    </div>
</section>

<section class="col-xl-9 mb-4">
    <h3 id="presentation">Example</h3>
    <figure>
        <figcaption>External HTML page:</figcaption>
        <pre><code class="language-typescript">const uuid: Uuid = Uuid.fromString("13a4a7c5-ee02-491a-91ba-e5399dce4c82");
console.log(uuid.toString());
// Output: 13a4a7c5-ee02-491a-91ba-e5399dce4c82
        </code></pre></figure>
</section>
