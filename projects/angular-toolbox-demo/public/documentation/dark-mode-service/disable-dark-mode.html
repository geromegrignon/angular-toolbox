<header class="fs-5 col-xl-9 mb-4">
    <h2 class="mb-3"><code>DarkModeService.disableDarkMode()</code> Method</h2>
    <p>
        The <code>DarkModeService.disableDarkMode()</code> method sets the dark mode state of an application to <em>inactive</em>.
    </p>
    <hr class="mt-4">
</header>

<section class="col-xl-9 mb-4">
    <h3>Signature</h3>
    <pre><code class="language-typescript">disableDarkMode(): void</code></pre>
    <p>
        Sets the dark mode state to <em>inactive</em>.
    </p>
</section>


<section class="col-xl-9 mb-4">
    <h3 id="usage">Usage</h3>
    <figure>
        <figcaption>Angular component:</figcaption>
        <pre><code class="language-typescript">this.darkModeService.disableDarkMode();
console.log(this.darkModeService.darkModeEnabled());
// Output: false</code></pre></figure>

</section>
