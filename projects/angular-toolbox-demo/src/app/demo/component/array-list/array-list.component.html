<demo [title]="title" [presentation]="presentation" [srcCode]="srcCode" [documentation]="documentation">
    <p class="lead mb-5">
        The following sample application shows how to create a <a href="https://getbootstrap.com/" title="Bootstrap">Bootstrap</a>
        breadcrumb with very few lines of code:
    </p>
    <div class="card">
        <nav aria-label="breadcrumb" class="card-header pb-0">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                    </svg>
                    Home
                </li>
                @for (item of breadcrumbDemoService.toArray(); track item) {
                    <li class="breadcrumb-item">{{ item }}</li>
                }
            </ol>
        </nav>
        <section class="card-body">
            <h6 class="mb-3">Select a page:</h6>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" (click)="pageChange(1)">Presentation</button>
                <button type="button" class="btn btn-primary" (click)="pageChange(2)">Documentation</button>
                <button type="button" class="btn btn-primary" (click)="pageChange(3)">Contact</button>
            </div>
        </section>
        
    </div>
    
</demo>
