<section>
  <div class="container border rounded mb-4">
    <ul class="nav mb-2">
      <li class="nav-item" *ngIf="hasSrcCode('html')">
        <button class="nav-link" [class.active]="currLang === 'html'" (click)="changeSrcDisplay('html')">HTML</button>
      </li>
      <li class="nav-item" *ngIf="hasSrcCode('css')">
        <button class="nav-link" [class.active]="currLang === 'css'" (click)="changeSrcDisplay('css')">CSS</button>
      </li>
      <li class="nav-item" *ngIf="hasSrcCode('ts')">
        <button class="nav-link" [class.active]="currLang === 'ts'" (click)="changeSrcDisplay('ts')">TypeScript</button>
      </li>
      <li class="nav-item ms-auto" *ngIf="hasSrcCode(currLang)">
        <button class="nav-link" title="Copy to clipboard" [cdkCopyToClipboard]="getRawCode()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
          </svg>
        </button>
      </li>
    </ul>
    <div class="border-top" *ngIf="hasSrcCode(currLang)">
      <pre> {{ currentSrc }} </pre>
    </div>
  </div>
</section>
