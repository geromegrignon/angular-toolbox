@if (response) {
    @if (text) {
        <section class="content" [innerHTML]="text | safeHtml "></section>
    } @else if (json) {
        <section class="content">
            <atx-json-viewer [data]="json"/>
        </section>
    } @else if (imgUrl) {
        <section class="content img-preview">
                <div>
                    <img [src]="imgUrl" (load)="revokeObjectURL()" [alt]="resourceName" [title]="resourceName">
                </div>
        </section>
    } @else {
        <section class="content center-content">
            <strong>Preview not available</strong>
        </section>
    }
}
