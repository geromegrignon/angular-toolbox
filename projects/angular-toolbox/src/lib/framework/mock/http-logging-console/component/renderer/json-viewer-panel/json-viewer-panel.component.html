@if (data) {
    @if (data.children) {
        <details>
            <summary>
                @if (data.label) {
                    <span class="atx-prop-label">{{ data.label }}</span>:
                    <span [ngClass]="data.type">{{ data.value }}</span>
                } @else {
                    {{ data.value }}
                }
            </summary>
            @for (item of data.children; track item) {
                <atx-json-viewer-panel [data]="item"/>
            }
        </details>
    } @else {
        <div class="primitive">
            <span class="atx-prop-label">{{ data.label }}</span>: <span [ngClass]="data.type">{{ data.value }}</span>
        </div>
    }
}
