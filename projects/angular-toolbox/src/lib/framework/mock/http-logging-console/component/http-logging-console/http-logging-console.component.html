<div id="log-list-vieport">
    <table id="request-list" >
        <thead>
            <tr>
                <th>Name</th>
                @if (!selectedLog) {
                    <th>Status</th>
                    <th>Size</th>
                    <th>Time</th>
                }

            </tr>
        </thead>
        <tbody>
            @for (log of connector.logs; track log.timestamp) {
                <tr [class.error-row]="log.metadata.response.status >= 400" role="button" (click)="logSelect(log)"
                    [class.selected-row]="selectedLog === log">
                    <td>
                        <svg width="24" height="24" fill="currentColor" class="bi bi-file-earmark" viewBox="0 0 16 16">
                            <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z"/>
      <path d="M8.646 6.646a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L10.293 9 8.646 7.354a.5.5 0 0 1 0-.708m-1.292 0a.5.5 0 0 0-.708 0l-2 2a.5.5 0 0 0 0 .708l2 2a.5.5 0 0 0 .708-.708L5.707 9l1.647-1.646a.5.5 0 0 0 0-.708"/>
                        </svg>
                        <div>
                            {{ getResource(log) }}
                            <br>
                            {{ log.metadata.request.url }}
                        </div>
                    </td>
                    @if (!selectedLog) {
                        <td>{{ log.metadata.response.status }}</td>
                        <td>{{ getSize(log) }}</td>
                        <td>{{ log.metadata.requestMetadata.duration }} ms</td>
                    }
                </tr>
            }
        </tbody>
    </table>
    @if (selectedLog) {
        <div id="selected-log-viewport">
            <atx-log-details [log]="selectedLog" (close)="selectedLog = null"/>
        </div>
    }
</div>
