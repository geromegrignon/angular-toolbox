<ul class="icon-list">
    @for(item of itemList; track item.label) {
        <li class="icon-item">
            @if (item.url) {
                <a [href]="item.url" [title]="item.label">{{ item.label }}</a>
            } @else {
                <a [routerLink]="item.urlTree" [title]="item.label">{{ item.label }}</a>
            }
        </li>
    }
</ul>
